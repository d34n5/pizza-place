<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pepe's New Haven Apizza</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts2.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pepe's New Haven Apizza</h1>
      </div>

      <div class="col-sm-4">
        <h3>Pick a Size</h3>
        <form>
          <select class="form-control sizes">
             <option value="6">Small  $6</option>
             <option value="9">Medium  $9</option>
             <option value="12">Large  $12</option>
             <option value="15">Xtra-large  $15</option>
          </select>
        </div>
          <div class="col-sm-4">
            <h3>Choose Your Toppings: Add $1 each</h3>
            <div class="form-group">
              <label for="cheese">
                <input type="checkbox" id="cheese" value="1">Cheese <br>
              </label>
              <label for="pepperoni">
                <input type="checkbox" id="pepperoni" value="2">Pepperoni <br>
              </label>
              <label for="sausage">
                <input type="checkbox" id="sausage" value="2">Sausage <br>
              </label>
              <label for="bacon">
                <input type="checkbox" id="bacon" value="2">Bacon <br>
              </label>
              <label for="onion">
                <input type="checkbox" id="onion" value="1">Onion <br>
              </label>
              <label for="peppers">
                <input type="checkbox" id="peppers" value="1">Peppers <br>
              </label>
              <label for="spinach">
                <input type="checkbox" id="spinach" value="1">Spinach <br>
              </label>
              <label for="mushrooms">
                <input type="checkbox" id="mushrooms" value="1">Mushrooms <br>
              </label>
            </div>
            <button type="submit" class="btn btn-success btn-lg">Place Order</button>
          </div>
        </form>
        <div class="col-sm-4">
          <h3>Your Pizza Costs:</h3>
          <div id="costDisplay">

          </div>
          <br>
          <h3>Your Pizza Details:</h3>
          <div id="orderDetails">

          </div>

        </div>
      </div>
  </body>
</html>
