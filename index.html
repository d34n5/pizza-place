<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pepe's Pizza</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts2.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Pepe's Pizza</h1>
      <div class="col-xs-3">
        <h3>Pick a Size</h3>
        <form id="orderPizza">
          <select class="form-control sizes">
             <option id="small" value="6">Small  $6</option>
             <option id="medium" value="9">Medium  $9</option>
             <option id="large" value="12">Large  $12</option>
             <option id="xlarge" value="15">Xtra-large  $15</option>
          </select>
        </div>
        <div class="col-xs-3">
          <h3>Choose Your Toppings: Add $1 each</h3>
          <div class="form-group">
            <label for="cheese">
              <input type="checkbox" id="cheese" value="1">Cheese <br>
            </label>
            <label for="pepperoni">
              <input type="checkbox" id="pepperoni" value="2">Pepperoni <br>
            </label>
            <label for="sausage">
              <input type="checkbox" id="sausage" value="2">Sausage <br>
            </label>
            <label for="bacon">
              <input type="checkbox" id="bacon" value="2">Bacon <br>
            </label>
            <label for="onion">
              <input type="checkbox" id="onion" value="1">Onion <br>
            </label>
            <label for="peppers">
              <input type="checkbox" id="peppers" value="1">Peppers <br>
            </label>
            <label for="spinach">
              <input type="checkbox" id="spinach" value="1">Spinach <br>
            </label>
            <label for="mushrooms">
              <input type="checkbox" id="mushrooms" value="1">Mushrooms <br>
            </label>
          </div>
          <button type="submit" id="orderButton" class="btn btn-success btn-lg">Place Order</button>
        </div>
      </form>
      <div class="col-xs-6">
        <h3>Your Pizza Costs:</h3>
        <div id="costDisplay">
        </div>
        <br>
        <h3>Your Pizza Details:</h3>
        <div id="orderDetails">
        </div>
      </div>
    </div>
  </body>
</html>
