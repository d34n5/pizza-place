<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pepe's Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Pepe's Pizza</h1>
      <h3>Pick a Size</h3>
        <form id="orderPizza">
          <div class="col-xs-3">
            <select class="form-control sizes" id="pizza-size">
               <option id="small" value="6">Small</option>
               <option id="medium" value="9">Medium</option>
               <option id="large" value="12">Large</option>
               <option id="xlarge" value="15">XtraLarge</option>
            </select>
            <br>
            <h4>Base Prices</h4>
            <ul>
              <li>6" Small: $6</li>
              <li>9" Medium:  $9</li>
              <li>12" Large: $12</li>
              <li>15" XL: $15</li>
            </ul>
          </div>
        <div class="col-xs-3">
          <h3>Choose Your Toppings: Add $1 each </h3>
          <div class="form-group toppings">
            <label for="cheese">
              <input type="checkbox" name="topping" id="cheese" value="1">Cheese <br>
            </label>
            <label for="pepperoni">
              <input type="checkbox" name="topping" id="pepperoni" value="1">Pepperoni <br>
            </label>
            <label for="sausage">
              <input type="checkbox" name="topping" id="sausage" value="1">Sausage <br>
            </label>
            <label for="bacon">
              <input type="checkbox" name="topping" id="bacon" value="1">Bacon <br>
            </label>
            <label for="onion">
              <input type="checkbox" name="topping" id="onion" value="1">Onion <br>
            </label>
            <label for="peppers">
              <input type="checkbox" name="topping" id="peppers" value="1">Peppers <br>
            </label>
            <label for="spinach">
              <input type="checkbox" name="topping" id="spinach" value="1">Spinach <br>
            </label>
            <label for="mushrooms">
              <input type="checkbox" name="topping" id="mushrooms" value="1">Mushrooms <br>
            </label>
          </div>
          <button type="submit" id="orderButton" class="btn btn-success btn-lg">Place Order </button>
          <br>
        </div>
        <div class="col-xs-6">
          <div id="costDisplay">
          </div>
          <div class="orderDetails">
            <ul id="orderDetails">
            </ul>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
